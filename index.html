<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
   integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="calculator d-flex pt-5 justify-content-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 mx-auto">
            <div class="logo text-center mb-5">
              <img src="images/logo.svg" alt="logo">
            </div>
            <div class="card card border-0 rounded-4">
              <div class="card-body">
                <div class="row flex-column flex-sm-row">
                  <div class="col form-fields">
                    <div class="bill">
                      <label for="bill">Bill</label>
                      <div class="mb-3">
                        <input type="text" class="form-control text-end input-dark bill-input" placeholder="0" name="bill" id="bill">
                      </div>
                    </div>
                    <div class="select-tip my-3">
                      <label for="">Select Tip %</label>
                      <div class="buttons d-flex flex-wrap gap-3">
                        <button class="btn btn-tip text-white fs-3" data-tip="5">5%</button>
                        <button class="btn btn-tip text-white fs-3" data-tip="10">10%</button>
                        <button class="btn btn-tip text-white fs-3" data-tip="15">15%</button>
                        <button class="btn btn-tip text-white fs-3" data-tip="25">25%</button>
                        <button class="btn btn-tip text-white fs-3" data-tip="50">50%</button>
                        <button class="btn btn-tip fs-3 btn-gray">Custom</button>
                      </div>
                    </div>
                    <div class="people">
                      <label for="people">Number of People</label>
                      <div class="mb-3">
                        <input type="text" class="form-control text-end input-dark people-input" placeholder="0" name="people" id="people">
                      </div>
                    </div>
                  </div>
                  <div class="results col">
                    <div class="card result-card h-100">
                      <div class="card-body mt-3 mx-2 d-flex flex-column justify-content-between">
                        <div class="tip-results">
                          <div class="tip-amount d-flex justify-content-between mb-3">
                            <div class="d-flex flex-column">
                              <span class="text-white">Tip Amount</span>
                              <span class="bg-per">/ person</span>
                            </div>
                            <h2 class="bg-strong-cyan display-6" id="tipPerPerson">$0.00</h2>
                          </div>
                          <div class="total-result d-flex justify-content-between">
                            <div class="d-flex flex-column">
                              <span class="text-white">Total</span>
                              <span class="bg-per">/ person</span>
                            </div>
                            <h2 class="bg-strong-cyan display-6" id="totalPerPerson">$0.00</h2>
                          </div>
                        </div>
                        <button class="btn btn-reset text-uppercase w-100 my-3" onclick="resetFunction()">Reset</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
